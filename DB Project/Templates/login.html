<!-- FILE: templates/login.html -->
{% extends 'base.html' %}
{% block title %}Login - CoreBank{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
<div class="col-md-4">
<div class="card shadow-sm">
<div class="card-body">
<h4 class="card-title text-center nbp-green-text">Sign In</h4>
<form method="POST" action="/login">
<div class="mb-3">
<label class="form-label">Username</label>
<input name="username" class="form-control" required>
</div>
<div class="mb-3">
<label class="form-label">Password</label>
<input name="password" type="password" class="form-control" required>
</div>
<button class="btn nbp-green-btn w-100">Login</button>
<p class="mt-3 text-center"><a href="/signup">Create account</a></p>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
